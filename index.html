<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beranda</title>
  <link rel="stylesheet" href="beranda.css" />
  <!-- Google Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
</head>
<body>

  <header class="navbar">
    <div class="logo">KuponKu</div>
    <nav>
      <ul>
        <li><a href="notifikasi.html"><span class="material-symbols-rounded">notifications_active</span></a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <section class="hero">
      <h1>Undian Berhadiah</h1>
      <p>Setiap kupon adalah harapan. Siapa tahu, hari ini giliranmu menang!</p>
      <a href="#" class="btn-start">Mulai Keberuntungan Anda</a>
    </section>

    <!-- Produk Section -->
    <section class="produk-section">
      <h2>Kupon undian</h2>
      <div class="produk-grid">
      </div>
    </section>
  </main>
  
  <!-- Modal Detail Produk -->
<div id="productModal" class="modal">
  <div class="modal-content">
    <div class="modal-inner">
    <span class="close">&times;</span>
      <img id="modalImage" src="" alt="Produk">
      <h3 id="modalTitle"></h3>
      <p id="modalPrice"></p>
      <p id="modalDeskripsi" class="deskripsi-ringkas">
      </p>
      <div class="modal-buttons">
        <button id="toggleDeskripsi" class="toggle-deskripsi-btn">Selengkapnya</button>
        <button class="btn-beli">Beli Sekarang</button>
      </div>
    </div>
  </div>
</div>

  <footer class="footer">
    <p>&copy; KuponKu 2025. All rights reserved.</p>
  </footer>

  <script src="beranda.js"></script>
</body>
</html>
