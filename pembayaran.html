<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pembayaran</title>
  <link rel="stylesheet" href="pembayaran.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Konfirmasi Pembayaran</h1>

    <div class="produk-section" id="produkSection">
      <img id="produkImg" src="assets/produk.png" alt="Produk" />
      <div class="produk-info">
        <h2 id="produkNama">Kupon Undian Spesial</h2>
        <p id="produkHarga" class="harga">Rp 5.000</p>
        <p class="deskripsi" id="deskripsiProduk"></p>
        <button id="toggleDeskripsi" class="toggle-deskripsi-btn">Selengkapnya</button>
      </div>
    </div>

    <form id="formPembayaran" class="form-section">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required />
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Masukkan email aktif" required />
      
      <label for="instagram">Akun Instagram</label>
      <input type="text" id="instagram" name="instagram" placeholder="@akun_instagram" required />
      
      <label for="metode">Pilih Metode Pembayaran</label>
      <select id="metode" name="metode" required>
        <option value="">-- Pilih Metode Pembayaran --</option>
        <option value="dana">DANA</option>
        <option value="bank">Transfer Bank</option>
      </select>

      <div id="infoPembayaran" class="info-pembayaran" style="display: none;"></div>

      <button type="submit" class="btn-bayar">Bayar Sekarang</button>
    </form>

    <div id="loadingMessage" style="display: none; text-align:center; margin-top: 20px;">
      <div class="spinner"></div>
      <p>Memproses pembayaran...</p>
    </div>
  </div>

  <div id="notifSukses" class="notif-sukses">Pembayaran berhasil dikirim!</div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const data = JSON.parse(localStorage.getItem("produkDipilih"));
      if (data) {
        document.getElementById("produkImg").src = data.gambar;
        document.getElementById("produkNama").textContent = data.nama;
        document.getElementById("produkHarga").textContent = data.harga;
        document.getElementById("deskripsiProduk").textContent = data.deskripsi;
      }
    });

    const metodeSelect = document.getElementById("metode");
    const infoContainer = document.getElementById("infoPembayaran");

    metodeSelect.addEventListener("change", function () {
      const metode = this.value;
      let html = "";

      if (metode === "dana") {
        html = `
          <div class="rekening-box">
            <img src="assets/dana.png" alt="DANA" class="logo-pembayaran" />
            <div class="rekening-info">
              <p><strong>DANA</strong></p>
              <div class="rekening-line">
                <p id="danaRek">0857-9034-4651</p>
                <button type="button" onclick="salin('danaRek')" class="btn-salin">Salin</button>
              </div>
              <p>a.n. TAUFIQURRAHMAN</p>
            </div>
          </div>
        `;
      } else if (metode === "bank") {
        html = `
          <div class="rekening-box">
            <img src="assets/seabank.png" alt="SeaBank" class="logo-pembayaran" />
            <div class="rekening-info">
              <p><strong>SeaBank</strong></p>
              <div class="rekening-line">
                <p id="bankRek">901681859771</p>
                <button type="button" onclick="salin('bankRek')" class="btn-salin">Salin</button>
              </div>
              <p>a.n. TAUFIQURRAHMAN</p>
            </div>
          </div>
        `;
      }

      infoContainer.innerHTML = html;
      infoContainer.style.display = "block";
    });

    function salin(id) {
      const teks = document.getElementById(id).innerText;
      navigator.clipboard.writeText(teks).then(() => {
        alert("Nomor rekening disalin!");
      });
    }

    document.getElementById("formPembayaran").addEventListener("submit", function(e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value.trim();
      const email = document.getElementById("email").value.trim();
      const instagram = document.getElementById("instagram").value.trim();
      const metode = document.getElementById("metode").value;

      if (!nama || !email || !instagram) {
        alert("Silakan lengkapi data nama, email, dan Instagram.");
        return;
      }
      if (!metode) {
        alert("Silakan pilih metode pembayaran.");
        return;
      }

      const loading = document.getElementById("loadingMessage");
      const notif = document.getElementById("notifSukses");
      loading.style.display = "block";

      const formData = new FormData();
      formData.append("nama", nama);
      formData.append("email", email);
      formData.append("instagram", instagram);
      formData.append("metode", metode);
      formData.append("produk", document.getElementById("produkNama").textContent);
      formData.append("harga", document.getElementById("produkHarga").textContent);
      formData.append("deskripsi", document.getElementById("deskripsiProduk").textContent);

      fetch('https://script.google.com/macros/s/AKfycbw4IMqTeyZTlVLnz_fJPVtAvZdeCqso5ZS6PYeffjRNe6hpKPDFx_yPb2519qnBvyGL/exec', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(res => {
        loading.style.display = "none";
        if (res && res.status === "sukses") {
          notif.classList.add("show");
          setTimeout(() => {
            notif.classList.remove("show");
            window.location.href = "index.html";
          }, 2000);
        } else {
          console.error("Response error:", res);
          alert("Gagal mengirim data: " + (res && res.error ? res.error : JSON.stringify(res)));
        }
      })
      .catch(err => {
        console.error("Fetch error:", err);
        loading.style.display = "none";
        alert("Gagal mengirim data.");
      });
    });

    const toggleBtn = document.getElementById("toggleDeskripsi");
    const deskripsi = document.getElementById("deskripsiProduk");

    toggleBtn.addEventListener("click", () => {
      deskripsi.classList.toggle("expand");
      toggleBtn.textContent = deskripsi.classList.contains("expand") ? "Sembunyikan" : "Selengkapnya";
    });
  </script>
</body>
</html>
